<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input placeholder="Digite o nome do contato">
    <p></p>
    <button onclick="search()">Procurar Contato</button>

    

</body>
<script>

    let p = document.querySelector('p')
    let input = document.querySelector('input')

    const contacts = [
        { name: 'Bruno', number: '(81)98247-9611'},
        { name: 'Lilly', number: '(81)99110-1922'},
        { name: 'Elisa', number: '(81)97307-7598'},
        { name: 'Olivia', number: '(81)98294-9530'},
    ]

    function search(){

        for(const contact of contacts){


           if(input.value.toLowerCase() === contact.name.toLowerCase()){
                p.innerHTML = `Contato encontrado Nome: ${contact.name} Tel: ${contact.number}`
                

                break
            } else {
                p.innerHTML = "Contato n√£o Encontrado, tente novamente."
            }
        }        
    }

</script>
</html>
